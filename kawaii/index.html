<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script src="./TweenMax.min.js"></script>    <title>potato-tan</title>
</head>
<body>
<body bgcolor="#EBBCAE">
<div align="center">
<div style="background-image: url(./bg.png); height: 512px; width: 338px;" id="potato">

</div>

<audio autoplay loop>
  <source src="whee.mp3" type="audio/mpeg">
  <source src="whee.ogg" type="audio/ogg">
  Your Inori can't play this song!
</audio>
    <script type="text/javascript">
var potato = document.getElementById('potato');
var goLeft = function () {
        TweenMax.to(potato, 0.5, {
            rotation: -3,
            transformOrigin:"bottom center",
            onComplete: goRight
        });
    },
    goRight = function () {
        TweenMax.to(potato, 0.5, {
            rotation: 3,
            transformOrigin:"bottom center",
            onComplete: goLeft
        });
    };
goLeft();
    </script>
</body>

</html>
